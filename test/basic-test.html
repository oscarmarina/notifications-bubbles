<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../notifications-bubbles.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <notifications-bubbles id="myEl"></notifications-bubbles>

    <script>
    suite('<notifications-bubbles> tag', function() {
      var myEl;

      suiteSetup(function() {
        myEl = Polymer.dom(this.root).querySelector('#myEl');
      });

      suiteTeardown(function() {
        myEl.remove();
      });

      suite('in general', function() {
        test('should be in document', function() {
          expect(myEl).not.to.be.undefined;
        });
      });
    });
    </script>
  </body>
</html>
