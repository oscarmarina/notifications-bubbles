<dom-module id="notifications-bubbles">

    <style include="notifications-bubbles-styles notifications-bubbles-shared-styles">

      <li class="notification__item notification__item--one">
        <iron-icon icon="[[notificationIconTypeOne]]" aria-hidden="true">
        </iron-icon>
        <span>[[notificationTypeOne]]<span class="visuallyhidden">Comentarios</span></span>
      </li>
      <li class="notification__item notification__item--two">
        <iron-icon icon="[[notificationIconTypeTwo]]" aria-hidden="true"></iron-icon>

      </li>
      <li class="notification__item notification__item--three">

        <span>[[notificationTypeThree]]<span class="visuallyhidden">Visto</span></span>
      </li>
